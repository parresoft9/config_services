server:
  port: 8087
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
zuul:
  routes:
    hotels-micro:
      path: /hoteles/**
      service-id: hotels-microservice
    flights-micro:
      path: /vuelos/**
      service-id: flights-microservice
    reservations-micro:
      path: /reservas/**
      service-id: reservations-microservice

